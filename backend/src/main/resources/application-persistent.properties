# Persistent profile: file-based H2 with Flyway
spring.application.name=backend

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# H2 file DB (relative to backend module root)
spring.datasource.url=jdbc:h2:file:./data/smartclinic;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Guidance: start with --spring.profiles.active=persistent to enable this profile.
